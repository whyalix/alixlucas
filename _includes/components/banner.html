{% assign class = "Banner " | append: include.class %}
{% assign title = include.title %}
{% assign image = include.image %}

<div class="{{ class }}">
  {% include components/image.html
    class = "Banner__image"
    src = image
    alt = ""
  %}

  {% include components/title.html
    class = "Banner__title"
    level = 1
    text = title
  %}
</div>
