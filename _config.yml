# Site settings
title: Alix Lucas
description: >
  Visual artist & photographer
baseurl: ''
url: ''

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections settings
collections:
  portfolio:
    output: true
    permalink: /portfolio/:title/

# Default settings
defaults:
  - scope:
      path: ''
      type: portfolio
    values:
      layout: article
  - scope:
      path: 'pages/fr'
    values:
      lang: fr
  - scope:
      path: 'pages/en'
    values:
      lang: en

order_portfolio:
  en:
    - plan-b
    - failed
    - haunting-dreams
    - swap-market
    - somewhere-maybe-here
  fr:
    - plan-b
    - failed
    - haunting-dreams
    - swap-market
    - somewhere-maybe-here
