content: |
  Alix Lucas est une photographe et artiste plasticienne française, née en 1984 à Paris. Elle propose une vision expérimentale et participative de l’art, où le spectateur devient co-créateur d’une oeuvre. Pour elle, la photo est un média plutôt qu'une finalité, et le processus créatif, une occasion de partager, d’apprendre, de donner la parole.

  Son diplôme d’histoire de l’art contemportain en poche, Alix Lucas a trente ans lorsqu’elle tombe amoureuse de Berlin. La réappropriation et construction collective de la ville par les citoyens la galvanise et l’inspire ; elle s’installe dans la capitale allemande pendant plusieurs années. C’est là qu'elle réalise ses projets les plus marquants, où s’affirment l’empathie et l'humanisme qui guident toute sa démarche artistique : Plan B, où elle donne la parole à quinze berlinoises sur leurs difficultés à accéder à la pilule du lendemain; ou encore Swap Market, où elle invite les visiteurs à céder les droits de leur image en échange d’un objet choisi. L’expérience toujours en cours s’est depuis transformée en un projet plus personnel, Alix Lucas mettant progressivement ses propres biens chargés d’histoire au coeur du troc, questionnant par là même les concepts d'attachement matériel et de solidarité.

  Depuis février 2019, elle est en résidence d’artiste au Centre d’Art de Nouméa, en Nouvelle-Calédonie, où elle poursuit ses recherches en photographie artisanale à travers l’impression argentique et cyanotype, toujours avec ce souci d’implication du public. Par son travail, elle souhaite démocratiser une lecture alternative des images, dont la légitimité et l'impact dépendent en définitive non pas du respect d’un esthétisme codifié, mais du regard de celui qui les reçoit.
