  Née en 1984 à Paris, Alix Lucas est une artiste et photographe basée à Nouméa, en Nouvelle Calédonie.
  Diplômée d'un Master en Histoire de l'art contemporain, elle a excercé pendant plusieurs années à Berlin, en Allemagne.  
  Alix est une touche à tout, et aime multiplier les medias artistique sans limite : dessin, aquarelle, installation, céramique.. Son média favoris reste la photographie. 
  Photographe depuis 2007, elle aime expérimenter le processus créatif de l'impression argentique en chambre noire ou la technique de la cyanotype.

  Mais ce que l'artiste chérit particulièrement est l'intégration et l'immersion de l'audience dans le travail artistique. 
  D'une façon ou d'une autre, dans chaque travail d'Alix Lucas, le public est invité à prendre part et à sortir de sa zone de confort de simple contemplateur. 
