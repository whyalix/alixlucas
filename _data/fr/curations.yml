- primary: Somewhere, Maybe Here — ZK/U, Berlin (Germany)
  secondary: 03/2018
  content: |
    L'expostion 'Somewhere, Maybe Here' a pour but de présenter le court métrage en cours de tournage. Plusieurs artistes ont été invités à créer sur le thème de du personnage du cours métrage : un ange déchu qui part à la découverte de la ville.
    Artistes exposés : Vincent Van Damme, Nanna Koekoek, Devorah Livadna, Jördis Hirsch, Tineke Noppers, Jordan Cook.  

- primary: Fête promise — CCC, Tours (France)
  secondary: 10/2006
  content: |
    Cette exposition explore une problématique contemporaine : celle de l'individualisme des grandes villes, qui mène souvent à l'isolement. Les oeuvres exposées montrent l'attente desespérée d'un moment de convivialité : le faux mariage de Sophie Calle, la fête d'étudiants de Paul Smith où une seule personne est représentée, en passant par le court-métrage de Michel Gondry (Star Guitar / Chemical Brothers) et ses citadins sans âme au mileu de paysages clonés.  
    Artistes exposés : Sophie Calle, Michel Gondry, Vincent Debanne, Valérie Jouve, Paul Smith, Christian Nold.
