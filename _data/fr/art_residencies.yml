- primary: "Centre d'art de Nouméa, Nouvelle Calédonie"
  secondary: 02/2019 - 06/2019
  content: |
    "Laissez parler les petits papiers" 
    Résidence pour mettre en place l'exposition collective 'Laissez parler les petits papiers'.
    Cette résidence est soutenue et financée par la Ville de Nouméa via son Centre d'Art.
    Pour le projet ‘Laissez parler les petits papiers’ de la ville de Nouméa, je propose de
    donner la parole à ceux qui souhaitent s’exprimer.
    Le papier a été longtemps le support privilégié pour transmettre et réunir un savoir
    collectif. Et si nous laissions parler le public et réunir notre savoir collectif ?
    Je propose d’aller spontanément à la rencontre des gens (dans la rue, dans les Nakamals, etc) et de leur demander d’écrire sur un papier le meilleur conseil qu’on leur ait
    donné, le conseil qui a sensiblement changé leur vie de manière positive.
    Afin de partager ces messages d’une manière esthétiquement cohérente, je prendrai ensuite ces messages en photo et je les imprimerai. J’utiliserai un procédé
    d’impression artisanal : la cyanotopie. Ce procédé permet d’imprimer des photos en
    monochrome bleu grâce aux UV.
    L’ensemble de photos des conseils seront ensuite punaisés sur le mur du Centre
    d’Art. Le public pourra ainsi regarder l’ensemble de tous ces conseils, de connecter
    avec certain d’entre eux, et pourra les appliquer à sa vie s’il te souhaite ! 

- primary: "ZK/U (Zentrum für Kunst und Urbanistik), Berlin"
  secondary: 12/2017 - 02/2018
  content: |
    Le ZK/U est un institut culturel incontournable à Berlin. Les locaux hébergeaient à l'époque une gare de frêt.
    Depuis 2011, le ZKU est une plate-forme d’échanges interdisciplinaires entre les l'art, l'urbanisme et la recherche. 
    Plus d'une dizaine d'artistes et universitaires vivent et produisent dans ce décor industriel. 
    J'ai eu la chance de faire une résidence de 3 mois dans ce lieu hors du commun. Les deux premiers mois ont été consacrés à un projet de recherche sponsorisé, sur le thème de la pillule du lendemain.
    Le dernier mois a porté sur un thème que j'explore depuis plusieurs années : celui de la photo ratée et de sa perception. 

- primary: Body Mapping, Atelier Obraviva, Berlin Teufelsberg
  secondary: 09/2016
  content: |
    Le 'Body Mapping Lab' fait partie d'un projet de recherche traitant de la relation corps/architecture dans la pratique performative.
    La résidence d'artiste a eu lieu a Teufelsberg, un endroit riche en histoire. En effet, cette colline située a l'extérieur de la ville de Berlin est composée des gravats de la ville après les bombardements de la seconde guerre mondiale. 
    Durant la guerre froide, ce point en hauteur a hébergé les locaux d'espionnage des Américains. 
    Depuis la chute du mur de Berlin, les locaux n'ont pas été entretenus. Laissé à l'abandon, puis transformé en galerie Street art, l'architecture bétonnée de Teufelsberg offre la liberté aux graffeurs de laisser libre cours à leur imagination sur ses murs gigantesques. L'histoire de ce lieu est celle d'un palimpseste. Des couches d'histoires qui se supperposent. 
    Alors, dans ce contexte, comment créer et ajouter encore un niveau artistique supplémentaire à ce lieu ? 
    Les participants de la résidence d'artistes ont créé lors du 'Body Mapping Lab'une nouvelle narration à Teufelsberg. Divers ateliers ont permis de développer un scénario : ateliers d'écriture, de scénographie, de danse et de performance afin de (re)placer le corps dans ce lieu si particulier.
    Le résultat de ces recherches ont été partagées lors d'une performance d'une heure le jour de la Mémoire Nationale d'Allemagne. 
