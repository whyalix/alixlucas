- primary: "ZK/U (Zentrum für Kunst und Urbanistik), Berlin"
  secondary: 12/2017 - 02/2018
  content: |
     Le ZK/U est un institut culturel incontournable à Berlin. Les locaux hébergeaient auparavant une gare de frêt.
Depuis 2011, le ZKU propose une plate-forme d’échanges interdisciplinaires entre les artistes et les universitaires. 
Les locaux peuvent loger simultanément plus d'une dizaine d'artistes et universitaire, qui vivent et créent dans ce décor industriel. 
La résidence de 3 mois a eu lieu en deux parties. Les deux premiers mois, les recherches parrainées, la recherche et la production ont été consacrées à la contraception d’urgence à Berlin.
