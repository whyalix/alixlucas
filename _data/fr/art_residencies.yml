- primary: Body Mapping, Atelier Obraviva, Berlin Teufelsberg
  secondary: 09/2016
  content: |
Le 'Body Mapping Lab' fait partie d'un projet de recherche portant sur la question du corps et du lieu dans la pratique performative.
La résidence d'artiste a eu lieu a Teufelsberg, un endroit riche en histoire. En effet, cette colline situé a l'extérieur de la ville de Berlin est en fait composée des gravats des ruines de Berlin après les bombardements de la seconde guerre mondiale. 
Plus tard, durant la guerre froide, ce point en hauteur a hebergé les locaux d'espionnage des Américains. 
Depuis la chute du mur de Berlin, les locaux n'ont pas été entretenu. Laissé à l'abandon, puis transformé en galerie Street art où les graffeurs peuvent laisser libre cours à leur imagination sur des murs gigantesque, l'histoire du lieu ressemble à celle d'un palimpseste. Des couches d'histoires qui se supperposent. 
Alors, dans ce contexte, comment créer et ajouter encore un niveau artistique a ce lieu particulier ? 
Durant une semaine, les participants a la résidence d'artistes ont créé une nouvelle narration à Teufelsberg, à travers des ateliers d'écriture, de scénographie, de danse et de performance afin de placer le corps dans ce lieu si particulier.
Le résultat de ces recherches ont été partager lors d'une performance d'une heure pendant le jour de la Mémoire nationale d'Allemagne. 
