- primary: "Centre d'art de Nouméa, Nouvelle Calédonie"
  secondary: depuis 02/2019
  content: | 
    Le Centre d'Art est un ancien pénitencier est devenu un lieu culturel. Ce lieu promeut aujourd'hui les arts performatifs et visuels. 
    Alix Lucas est en résidence au Centre d'Art depuis début 2019 pour mettre en place plusieurs projets. 
    Comme par exemple l'exposition collective 'Laissez parler les petits papiers' ou le projet artistique 'Impressions Urbaines'. 
    Cette résidence est soutenue et financée par la Ville de Nouméa.
 

- primary: "ZK/U (Zentrum für Kunst und Urbanistik), Berlin"
  secondary: 12/2017 - 02/2018
  content: |
    Le ZK/U est un institut culturel incontournable à Berlin. Les locaux hébergeaient à l'époque une gare de frêt.
    Depuis 2011, le ZK/U est une plate-forme d’échanges interdisciplinaires entre les l'art, l'urbanisme et la recherche. 
    Plus d'une dizaine d'artistes et universitaires vivent et produisent dans ce décor industriel. 
    Les deux premiers mois de la résidence ont été consacrés à un projet sur le thème de la pillule du lendemain.
    Le dernier mois a porté sur un thème que j'explore depuis plusieurs années : celui de la photo ratée et de sa perception. 

- primary: Body Mapping, Atelier Obraviva, Berlin Teufelsberg
  secondary: 09/2016
  content: |
    Le 'Body Mapping Lab' fait partie d'un projet de recherche traitant de la relation corps/architecture dans la pratique performative.
    La résidence d'artiste a eu lieu a Berlin-Teufelsberg. Depuis la chute du mur de Berlin, les locaux n'ont pas été entretenus. Laissé à l'abandon, puis transformé en galerie Street art, l'architecture bétonnée de Teufelsberg offre la liberté aux graffeurs de laisser libre cours à leur imagination sur ses murs gigantesques. L'histoire de ce lieu est celle d'un palimpseste. Des couches d'histoires qui se supperposent. 
    Alors, dans ce contexte, comment créer et ajouter un niveau artistique supplémentaire à ce lieu ? 
    Les participants de la résidence d'artistes ont créé lors du 'Body Mapping Lab'une nouvelle narration à Teufelsberg. Divers ateliers ont permis de développer un scénario : ateliers d'écriture, de scénographie, de danse et de performance afin de (re)placer le corps dans ce lieu si particulier.
    Le résultat de ces recherches ont été partagées lors d'une performance d'une heure le jour de la Mémoire Nationale d'Allemagne. 
