- primary: Somewhere Maybe Here
  secondary: Since 06/2017
  content: |
     ‘Somewhere Maybe Here’ est un projet mis en place par une équipe d'artistes d’horizons différents. Le projet engloble une performance théatrale de rue, un court-métrage, un concert de piano live et une exposition de photographie argentique. 

     Toutes ces oeuvres viennent dialoguer sur le même thème : celui de la connexion avec l’autre dans une capitale européenne. 


     Un ange déchu erre dans les rues de Berlin, désireux d’interagir avec les humains. La pièce traite des humains en milieu urbain et de leur réaction à ce personnage qui vient boulverser leur quotidien. 
